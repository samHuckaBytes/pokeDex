            <h1>Pokedex App</h1>

            <form>
                <input type="text" id="Pokemon">
                <button type="submit" id="submitPoke">Submit</button>
            </form>

        </div>

        <div class="pokemon">
            <h1 id="yourPokePick"></h1>
            <div id="picBox"></div>

            <div class="type_weight">
                <h3 id="type"></h3>
                <h3 id="weight"></h3>
            </div>

            <h4 id="abilitiesHeader"></h4>
            <div id="abilities">

            </div>
        </div>

        <div class="PokeDisplay" id="PokeDisplay">
            <div class="Stats">
                <li id="hp"></li>
                <li id="attack"></li>
                <li id="defense"></li>
                <li id="sAttack"></li>
                <li id="sDefense"></li>
                <li id="speed"></li>
            </div>

            <p id="pokeMoves"></p>
        </div>
